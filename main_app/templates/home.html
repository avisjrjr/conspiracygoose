{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/back.css' %}"/>

<link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}"/>
{% endblock %}

{% block content %}


<section class="logo-container">
  {% comment %} <div class="truth-container"> {% endcomment %}
    <img src="{% static 'images/alexj1.png' %}" alt="alexjones" />
  {% comment %} </div> {% endcomment %}
</section>
  <div class="truth-container">
    <h1>Unlock the Truth!</h1>
  </div>

{% if not user.is_authenticated %}
  <section>
    <form action="{% url 'home' %}" method="post" class="login">
      <h1>Login</h1>
      <br>
      {% csrf_token %}
      {{ form.as_p }}
      <input type="hidden" name="next" value="{{ next }}">
      <button type="submit" class="btn submit">Login</button>
    </form>
  </section>
  
{% endif %}




{% endblock %}
